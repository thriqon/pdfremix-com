		<template id="pageset-template">
			<div class="list-group-item">
				<div class="row">
					<div class="col-md-6 col-12 form-text">
						<span class="val-name mr-3"></span>
						<span class="val-info"></span>
					</div>
					<div class="col-md-4 col-10">
						<label class="sr-only">Pages</label>

			</div>
		</template>

		<nav class="navbar navbar-light bg-warning mb-1" role="banner">

			<div class="list-group" id="pages-list">
			</div>

			<hr>
			<p class="text-muted">
			Drag a file onto this pane or click
			<input type="file" id="filePicker" multiple="multiple" accept="application/pdf" class="d-none" />

			to open a window to select one and
			have it selectable here.
			</p>
